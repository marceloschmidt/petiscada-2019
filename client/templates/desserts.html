<template name="desserts">
  <div class="page recipes">

    {{> nav title='Sobremesas'}}

    <div class="content-scrollable">
			<div class="list-recipes">
        {{#each this}}
          {{#if highlighted}}
            {{> recipeItem recipe=this size='large'}}
          {{else}}
            {{> recipeItem recipe=this size='small'}}
          {{/if}}
        {{/each}}
      </div>
    </div>

  </div>
</template>
