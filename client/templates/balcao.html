<template name="balcao">
	{{#if user.admin}}
		<div class="page">
			<div class="page-main">
				<div class="row row-cards">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Últimos pedidos</h3>
							</div>
							<div class="table-responsive" style="overflow-x: hidden;">
								<table class="table card-table table-striped table-vcenter table-large-row">
									<thead>
										<tr>
											<th>Nome</th>
											<th>Mesa</th>
											<th>Pedido</th>
											<th>Horário</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										{{#each orders}}
											<tr>
												<td>
													<div>{{name}}</div>
													<div class="small text-muted"> {{code}} </div>
												</td>
												<td>{{table}}</td>
												<td>{{title}}</td>
												<td>
													<div>{{getTime createdAt}}</div>
													<div class="small text-muted">{{getTimeDiff createdAt}} minutos atrás</div>
												</td>
												<td style="text-align: right">
													{{#if $eq status 'Solicitado'}}
													<button class="btn btn-tertiary move">ATENDIDO</button>
													{{else}}
													<button class="btn btn-tertiary move">ENTREGUE</button>
													{{/if}}
												</td>
											</tr>
										{{/each}}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{{else}}
		<a class="login">Log in with Google</a>
	{{/if}}
</template>
