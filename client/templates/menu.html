<template name="menu">
  <div class="page menu">

    {{> nav title=title}}

    <div class="content-scrollable">
			<div class="menu-items">
        {{#each items}}
          {{#if highlighted}}
            {{> menuItem item=this size='large'}}
          {{else}}
            {{> menuItem item=this size='small'}}
          {{/if}}
        {{/each}}
      </div>
    </div>

  </div>
</template>
