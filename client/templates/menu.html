<template name="menu">
  <div class="page recipes">

    {{> nav title=title}}

    <div class="content-scrollable">
			<div class="list-recipes">
        {{#each items}}
          {{#if highlighted}}
            {{> menuItem recipe=this size='large'}}
          {{else}}
            {{> menuItem recipe=this size='small'}}
          {{/if}}
        {{/each}}
      </div>
    </div>

  </div>
</template>
