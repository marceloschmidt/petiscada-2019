<template name="nav">
  <nav class="{{#if black}}black{{/if}}{{#if red}}red{{/if}}">
    <div class="nav-group">
      {{#if back}}
        <a class="nav-item js-back" href="#"><span class="icon-arrow-left-alt"></span></a>
      {{else}}
        <a class="nav-item js-menu" href="#"><span class="icon-menu"></span></a>
      {{/if}}
    </div>

    <div class="title-page">
      {{title}}
      <span class="subtext-page">{{subtext}}</span>
    </div>

    <div class="nav-group right">
			<a class="nav-item js-code" href="#">
				<span class="code">{{#if code}}{{code}}{{else}}c√≥digo{{/if}}</span> <span class="fas fa-barcode"></span>
			</a>
    </div>
  </nav>
</template>
